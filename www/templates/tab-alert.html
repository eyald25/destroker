<ion-view view-title="ALERT">
  <ion-content class="padding">
    <BR><BR>
      <div class = "alert" align="center">
        <div class="stylish" align="center">
          <timer interval="1000" countdown="10">{{countdown}}</timer>
        </div>
      </div>
      <br>
      <button class="text-center button button-block button-assertive">Cancel</button>
  </ion-content>
</ion-view>
